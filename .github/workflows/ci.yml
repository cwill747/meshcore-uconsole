name: CI

on:
  push:
    tags:
      - 'v*'
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  commits:
    name: Validate Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5

      - name: Check commit messages
        run: |
          uv tool run cz check --rev-range origin/${{ github.base_ref }}..HEAD

  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Setup venv
        run: |
          nix develop --command sh -c '
            uv venv --python "$(which python)" --system-site-packages
            uv sync --frozen --extra dev
          '

      - name: Lint (pre-commit)
        run: |
          nix develop --command sh -c '
            uv run pre-commit run --all-files
          '

      - name: Type check
        run: |
          nix develop --command sh -c '
            python3 -m compileall src/meshcore_console
          '

      - name: Test
        run: |
          nix develop --command sh -c '
            uv run pytest -q
          '

  build-deb:
    name: Build Debian Package (arm64)
    runs-on: ubuntu-24.04-arm
    needs: check
    container:
      image: debian:trixie
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            dh-virtualenv \
            virtualenv \
            python3 \
            python3-dev \
            python3-venv \
            python3-pip \
            python3-setuptools \
            libgpiod-dev \
            dpkg-dev \
            fakeroot \
            git \
            ca-certificates

      - uses: actions/checkout@v4

      - name: Show Python version
        run: python3 --version

      - name: Build package
        run: dpkg-buildpackage -us -uc -b

      - name: Collect artifacts
        run: |
          mkdir -p build
          mv ../meshcore-uconsole_*.deb build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshcore-uconsole-deb
          path: build/*.deb

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-deb
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: meshcore-uconsole-deb
          path: build/

      - name: Extract changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Extract section between this version and the next version header
          NOTES=$(awk "/^## ${VERSION}/,/^## v[0-9]/" CHANGELOG.md | sed '$d')
          # Handle case where this is the only/last version
          if [ -z "$NOTES" ]; then
            NOTES=$(awk "/^## ${VERSION}/,0" CHANGELOG.md)
          fi
          cat > release-notes.md << 'EOF'
          ## Installation

          ```bash
          sudo apt install ./meshcore-uconsole_*.deb
          ```

          Using `apt install` instead of `dpkg -i` ensures dependencies are installed automatically.

          EOF
          echo "$NOTES" >> release-notes.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
          body_path: release-notes.md
