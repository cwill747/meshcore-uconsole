name: CI

permissions:
  contents: read

on:
  push:
    tags:
      - 'v*'
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  commits:
    name: Validate Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5

      - name: Check commit messages
        run: |
          uv tool run --from commitizen cz check --rev-range origin/${{ github.base_ref }}..HEAD

  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Setup venv
        run: |
          nix develop --command sh -c '
            uv venv --python "$(which python)" --system-site-packages
            uv sync --frozen --extra dev
          '

      - name: Lint (pre-commit)
        run: |
          nix develop --command sh -c '
            uv run pre-commit run --all-files
          '

      - name: Type check
        run: |
          nix develop --command sh -c '
            python3 -m compileall src/meshcore_console
          '

      - name: Test
        run: |
          nix develop --command sh -c '
            uv run pytest -q
          '

  build-deb:
    name: Build Debian Package (arm64)
    runs-on: ubuntu-24.04-arm
    needs: check
    container:
      image: debian:trixie
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            dh-virtualenv \
            virtualenv \
            python3 \
            python3-dev \
            python3-venv \
            python3-pip \
            python3-setuptools \
            libgpiod-dev \
            dpkg-dev \
            fakeroot \
            git \
            ca-certificates

      - uses: actions/checkout@v4

      - name: Show Python version
        run: python3 --version

      - name: Build package
        run: dpkg-buildpackage -us -uc -b

      - name: Collect artifacts
        run: |
          mkdir -p build
          mv ../meshcore-uconsole_*.deb build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshcore-uconsole-deb
          path: build/*.deb

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-deb
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: meshcore-uconsole-deb
          path: build/

      - name: Extract changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          # Extract section between this version and the next version header
          NOTES=$(awk "
            /^## ${VERSION}/{found=1}
            found && /^## v[0-9]/ && !/^## ${VERSION}/{exit}
            found{print}
          " CHANGELOG.md)
          cat > release-notes.md << 'NOTES_EOF'
          ## Installation

          ### APT Repository (recommended)

          ```bash
          # Add GPG key
          curl -fsSL https://cwill747.github.io/meshcore-uconsole/KEY.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/meshcore.gpg

          # Add repository
          echo "deb [signed-by=/usr/share/keyrings/meshcore.gpg arch=arm64] https://cwill747.github.io/meshcore-uconsole stable main" \
            | sudo tee /etc/apt/sources.list.d/meshcore.list

          # Install
          sudo apt update && sudo apt install meshcore-uconsole
          ```

          Once added, future updates are available via `sudo apt update && sudo apt upgrade`.

          ### Manual install

          NOTES_EOF
          cat >> release-notes.md << EOF
          \`\`\`bash
          sudo apt install ./meshcore-uconsole_${VERSION_NUM}-1_arm64.deb
          \`\`\`

          EOF
          echo "$NOTES" >> release-notes.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
          body_path: release-notes.md

  publish-apt:
    name: Publish APT Repository
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Install APT tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev apt-utils

      - name: Download all .debs from GitHub Releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p site/pool/main
          gh release list --repo "${{ github.repository }}" --limit 100 --json tagName --jq '.[].tagName' | while read -r tag; do
            gh release download "$tag" --repo "${{ github.repository }}" --pattern '*.deb' --dir site/pool/main/ || true
          done
          echo "Packages in pool:"
          ls -la site/pool/main/

      - name: Generate APT metadata
        run: |
          cd site
          mkdir -p dists/stable/main/binary-arm64

          # Generate Packages file
          dpkg-scanpackages --arch arm64 pool/ > dists/stable/main/binary-arm64/Packages
          gzip -9c dists/stable/main/binary-arm64/Packages > dists/stable/main/binary-arm64/Packages.gz

          # Generate Release file
          cd dists/stable
          apt-ftparchive \
            -o APT::FTPArchive::Release::Origin="meshcore-uconsole" \
            -o APT::FTPArchive::Release::Label="meshcore-uconsole" \
            -o APT::FTPArchive::Release::Suite="stable" \
            -o APT::FTPArchive::Release::Codename="stable" \
            -o APT::FTPArchive::Release::Architectures="arm64" \
            -o APT::FTPArchive::Release::Components="main" \
            release . > Release

      - name: Import GPG key
        run: echo "${{ secrets.APT_GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Sign release
        run: |
          cd site/dists/stable
          gpg --batch --yes --armor --detach-sign -o Release.gpg Release
          gpg --batch --yes --armor --clearsign -o InRelease Release

      - name: Export public key
        run: gpg --armor --export > site/KEY.gpg

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
