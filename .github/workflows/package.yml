name: Package

on:
  push:
    tags:
      - 'v*'
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build-deb:
    name: Build Debian Package (arm64)
    runs-on: ubuntu-24.04-arm
    container:
      image: debian:trixie
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            dh-virtualenv \
            virtualenv \
            python3 \
            python3-dev \
            python3-venv \
            python3-pip \
            python3-setuptools \
            libgpiod-dev \
            dpkg-dev \
            fakeroot \
            git \
            ca-certificates

      - uses: actions/checkout@v4

      - name: Show Python version
        run: python3 --version

      - name: Build package
        run: dpkg-buildpackage -us -uc -b

      - name: Collect artifacts
        run: |
          mkdir -p build
          mv ../meshcore-uconsole_*.deb build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshcore-uconsole-deb
          path: build/*.deb

      - name: Extract changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Extract section between this version and the next version header
          NOTES=$(awk "/^## ${VERSION}/,/^## v[0-9]/" CHANGELOG.md | sed '$d')
          # Handle case where this is the only/last version
          if [ -z "$NOTES" ]; then
            NOTES=$(awk "/^## ${VERSION}/,0" CHANGELOG.md)
          fi
          echo "$NOTES" > release-notes.md

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
          body_path: release-notes.md
